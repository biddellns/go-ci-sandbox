version: 2
jobs:
  build:
    docker:
      # specify the version
      - image: circleci/golang:1.11
      
    working_directory: /go/src/github.com/biddellns/go-ci-sandbox
    steps:
      - checkout

      # specify any bash command here prefixed with `run: `
      - run: go test 
      - run: go build
      - run: ./go-ci-sandbox
